<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peeer Pay | Payment success</title>
  </head>
  <body
    style="
      background-color: #f2f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', sans-serif;
    "
  >
    <div
      style="
        background-color: #ffffff;
        width: 100%;
        max-width: 800px;
        margin: 50px auto 10px;
        min-height: 300px;
        padding: 30px;
      "
    >
      <img
        src="https://res.cloudinary.com/johnayeni/image/upload/v1594082797/logo_xrg1bo.png"
        alt="Peerpay Logo"
        width="50"
      />
      <h1 style="color: #009057">Bill Payment Success</h1>
      <table style="width: 100%">
        <tr>
          <th align="left" style="padding: 20px">Service</th>
          <td align="right" style="padding: 20px">{{service}}</td>
        </tr>
        <tr>
          <th align="left" style="padding: 20px">Amount</th>
          <td align="right" style="padding: 20px">NGN {{ amount }}</td>
        </tr>
        <tr>
          <th align="left" style="padding: 20px">Customer ID</th>
          <td align="right" style="padding: 20px">{{ customer }}</td>
        </tr>
        <tr>
          <th align="left" style="padding: 20px">Transaction Reference</th>
          <td align="right" style="padding: 20px">{{ tx_ref }}</td>
        </tr>
      </table>
    </div>
    <footer style="max-width: 800px; padding: 30px 0; width: 100%; margin: 10px auto">
      <table style="width: 100%">
        <tr>
          <td align="left" style="padding: 20px">
            <span style="font-size: 0.8rem">&copy; 2020 Peerpay</span>
          </td>
          <td align="right" style="padding: 20px">
            <a href="%unsubscribe_url%" target="_blank" style="font-size: 0.8rem">Unsubscribe</a>
          </td>
        </tr>
      </table>
    </footer>
  </body>
</html>
